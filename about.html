    <script type="text/javascript">
      var map;
      function initMap() {
        //Constructor creates new map, only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -33.884465, lng: 151.218111},
          zoom: 17
        });
        var flinders = {lat: -33.884465, lng: 151.218111};
        var marker = new google.maps.Marker({
          position: flinders,
          map: map,
          title: 'Flinders'
        });
        var infowindow = new google.maps.InfoWindow({
          content: '<h1>120 Flinders Street</h1> Where hustlers hustle and players play.'
        });
        marker.addListener('click', function(){
          infowindow.open(map, marker);
        });
      }
    </script>
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8ioh_rJoN058kr5xpCSvrGd_Hf1epjZg&callback=initMap">></script>
