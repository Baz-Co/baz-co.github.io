<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Progress Project</title>
  </head>
  <body>
    <header>
      <img src="./images/BazCo-logo-100height.png" alt="BazCo Logo">
      <h1>
        <a href="http://baz-co.github.io/index.html">
          Baz-Co.github.io
        </a>
      </h1>
      <nav>
      <li><a href="index.html">Home</a></li>
        <li><a href="entries.html">Entries</a></li>
        <li><a href="https://www.google.com.au/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8#q=general%20assembly" target="_blank">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </nav>
    </header>
    <p>
      Input and Form controls. 
    </p>
    <h3>Search</h3><input type="search" placeholder="Search..." />
    <h3>Email</h3><input type="email" placeholder="Enter Your Email.." required/>
    <h3>URL</h3><input type="url" placeholder="URL" />
    <h3>Date</h3><input type="date" placeholder="Date" />
    <h3>Month</h3><input type="month" />
    <h3>Week</h3><input type="week" />
    <h3>Time</h3><input type="time" />
    <h3>Datetime-local</h3><input type="datetime-local" />
    <h3>Tel</h3><input type="tel" placeholder="Telephone Number" pattern="[0-9]{3}" />
    <h3>Text</h3><input type="text" autofocus />
    <h3>Number</h3><input type="number" placeholder="Number" />
    <h3>Range</h3><input type="range" />
    <h3>Color</h3><input type="color" />
    <form>
      <h3>Datalist</h3>
      <input type="text" list="browsers" placeholder="Browsers" />
      <datalist id="browsers">
        <option value="Chrome">
        <option value="Firefox">
        <option value="Internet Explorer">
        <option value="Opera">
        <option value="Safari">
      </datalist>
    </form>
  </body>
</html>
